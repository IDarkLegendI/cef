<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>povtorgranda</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="blur">
        <!-- <div class="blur"></div> -->
        <div class="main">
            <div class="upper">
                <div class="maininfo">
                    <span>МАГАЗИН</span>
                    <div class="hr">
                        <hr>
                    </div>
                    <div class="money">
                        <div class="balance">
                            <span>БАЛАНС</span>
                        </div>
                        <div class="rub">
                            <span>1 443 РУБ.</span>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <div class="btns1">
                        <div class="btn">
                            <span>ПОПОЛНИТЬ</span>
                        </div>
                        <div class="btn btn2">
                            <span>ПРОВЕРИТЬ ПОПОЛНЕНИЕ</span>
                        </div>
                    </div>

                    <div class="warning">
                        <span><span class="warning1">СНЯТЬ</span> ПРЕДУПРЕЖДЕНИЕ</span>
                    </div>
                </div>
            </div>
            <div class="down">
                <div class="left">
                    <div class="upleft">
                        <div class="car form">
                            <div class="textcar">
                                <span class="textcar1">АВТОМОБИЛИ <br> <span class="textcar2">ПОДПИСКА</span></span>
                                <span class="textcar3">НА 14 ДНЕЙ</span>
                                <span align="right" class="textcar4">Владейте уникальным автомобилем</span>
                            </div>
                            <div class="iconcar">
                                <img src="./img/car.png" alt="">
                            </div>
                        </div>
                        <div class="stack">
                            <div class="ticket form">
                                <div class="textticket">
                                    <div class="textticket1">НАЧАТЬ <span class="textticket2">ИГРУ</span></div>
                                    <div class="textticket3">Статус: <span class="textticket4">В поиске</span></div>
                                    <div class="textticket5">Примерное время ожидания: <span class="textticket6">2
                                            минуты</span></div>
                                    <!-- <span сlass="textticket5">Примерное</span> -->
                                </div>
                                <div class="iconticket">
                                    <img src="./img/jostik.png" alt="">
                                </div>
                            </div>
                            <div class="shop form">
                                <div class="textshop">
                                    <div class="textshop1">НАСТРОЙКИ</div>
                                </div>
                                <div class="iconshop">
                                    <img src="./img/shop.png" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="downleft">
                        <div class="noob form1">
                            <div class="textnoob">
                                <span class="textnoob1">ПАК <br> <span class="textnoob2">НОВИЧКА</span> <br> <span
                                        class="textnoob3">Осталось <span class="textnoob4">13 ЧАСОВ</span></span></span>
                            </div>
                            <div class="noobbtn">
                                <span><span class="noobspan">ЛИЦЕНЗИИ</span> <br> <span class="noobspan">ДЕНЬГИ</span>
                                    <span class="noobspan">ОДЕЖДА</span></span>
                            </div>
                            <div class="iconnoob">
                                <img src="./img/noob.png" alt="">
                            </div>
                        </div>
                        <div class="backpack form1">

                        </div>
                        <div class="virt form1">

                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="mainright">
                        <div class="headright">
                            <span class="headright1">PRIME <span class="headright2">БИЛЕТ</span></span>
                        </div>
                        <div class="textright">
                            <span class="textright1">30 ДНЕЙ</span>
                        </div>
                        <div class="spisok">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
